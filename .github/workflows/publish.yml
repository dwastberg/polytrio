name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  # Run tests on multiple platforms before building wheels
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: |
          uv pip install --system maturin
          maturin build --release

      - name: Install package
        shell: bash
        run: |
          uv pip install --system target/wheels/*.whl --force-reinstall --no-deps


      - name: Install test dependencies
        run: |
          uv pip install --system pytest numpy shapely

      - name: Run tests
        run: |
          uv run --no-project pytest tests/ -v

  # Build wheels for all platforms
  build-wheels:
    name: Build wheels on ${{ matrix.platform.os }} - ${{ matrix.platform.target }}
    needs: test
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: true
      matrix:
        platform:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64
            manylinux: manylinux_2_28
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64
            manylinux: manylinux_2_28
          # macOS x86_64
          - os: macos-13
            target: x86_64
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            target: aarch64
          # Windows x86_64
          - os: windows-latest
            target: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up QEMU (for Linux ARM)
        if: matrix.platform.os == 'ubuntu-latest' && matrix.platform.target == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          manylinux: ${{ matrix.platform.manylinux || 'auto' }}
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.os }}-${{ matrix.platform.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build source distribution
  build-sdist:
    name: Build source distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # Publish to TestPyPI
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_target == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/polytrio
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: '*'
          merge-multiple: true

      - name: List artifacts
        run: ls -lah dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_target == 'pypi'
    environment:
      name: pypi
      url: https://pypi.org/p/polytrio
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: '*'
          merge-multiple: true

      - name: List artifacts
        run: ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
